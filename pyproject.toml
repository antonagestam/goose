[project]
name = "hook-runner"
version = "0"
requires-python = ">3.12,<3.13"
classifiers = ["Private :: Do Not Upload"]
dependencies = [
  "pydantic",
  "PyYAML",
  "nodeenv",
  "identify",
  "typer",
  # https://typer.tiangolo.com/#optional-dependencies
  "rich",
  # https://typer.tiangolo.com/#optional-dependencies
  "shellingham",
]

[tool.pip-tools]
generate-hashes = true
strip-extras = true
upgrade = true
