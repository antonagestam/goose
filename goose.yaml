environments:
  - id: type-check
    ecosystem:
      language: python
      version: "3.12"
    dependencies:
      - mypy
      - pydantic==2.6.4
      - types-pyyaml==6.0.12.20240311
      - typer==0.10.0
      - identify==2.5.35
      - rich==13.7.1

  - id: python
    ecosystem:
      language: python
      version: "3.12"
    dependencies:
      - ruff
      - pre-commit-hooks

  - id: node
    ecosystem:
      language: node
      version: "21.7.1"
    dependencies:
      - prettier

hooks:
  - id: prettier
    environment: node
    command: prettier
    types: [markdown]
    args:
      - --write
      - --ignore-unknown
      - --parser=markdown
      - --print-width=88
      - --prose-wrap=always

  - id: mypy
    environment: type-check
    command: env
    args: [FORCE_COLOR=1, mypy]
    read_only: true
    parameterize: false

  - id: check-case-conflict
    environment: python
    command: check-case-conflict
    read_only: true

  - id: check-merge-conflict
    environment: python
    command: check-merge-conflict
    read_only: true
    types: [text]

  - id: python-debug-statements
    environment: python
    command: debug-statement-hook
    read_only: true
    types: [python]

  - id: detect-private-key
    environment: python
    command: detect-private-key
    read_only: true
    types: [text]

  - id: end-of-file-fixer
    environment: python
    command: end-of-file-fixer
    types: [text]

  - id: trailing-whitespace-fixer
    environment: python
    command: trailing-whitespace-fixer
    types: [text]

  - id: ruff
    environment: python
    command: ruff
    args: [check, --force-exclude, --fix]
    types: [python]

  - id: ruff-format
    environment: python
    command: ruff
    args: [format, --force-exclude]
    types: [python]
